<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=1024, user-scalable=no">

    <title>{slideTitle}</title>
    
    <!-- Required stylesheet -->
    <link rel="stylesheet" href="core/deck.core.css">
    
    <!-- Extension CSS files go here. Remove or add as needed. -->
    {for stylesheet in extensionStylesheets:<link rel="stylesheet" href="{stylesheet}">
    }
    <!-- Style theme. -->
    <link rel="stylesheet" href="{styleTheme}">
    
    <!-- Transition theme. -->
    <link rel="stylesheet" href="{transitionTheme}">
    
    <!-- Required Modernizr file -->
    <script src="vendor/modernizr.custom.js"></script>
</head>
<body class="deck-container">

<!-- Begin slides. Just make elements with a class of slide. -->

<section class="slide">
    <h1>Slide</h1>
</section>

<section class="slide">
    <h1>Content</h1>
</section>

<section class="slide">
    <h1>Here</h1>
</section>

<!-- End slides. -->


<!-- Begin extension snippets. Add or remove as needed. -->

{for name, snippet in extensionSnippets:<!-- {name} snippet -->
{snippet}

}<!-- End extension snippets. -->


<!-- Required JS files. -->
<script src="vendor/jquery-1.7.2.min.js"></script>
<script src="core/deck.core.js"></script>

<!-- Extension JS files. Add or remove as needed. -->
{for scriptFile in extensionScripts:<script src="{scriptFile}"></script>
}
<!-- Initialize the deck. -->
<script>
    jQuery(function() \{
        jQuery.deck('.slide')
    \})
</script>
</body>
</html>
